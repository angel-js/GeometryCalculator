<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | Curso práctoco de JavaScript</title>
    <link rel="stylesheet" href="./figuras.css">
</head>
<body>
    <header>
        <h1>
            Figuras Geométricas
        </h1>    
    </header>
    <div>
    <section>
        <h2>
            Calcula el área y el perimetro de un cuadrado
        </h2>
        <form action="">
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number" />
            <div id="btn-cuadrado">
                <button type="button" onclick="calcularPerimetroCuadrado()">
                    Calcular perimetro
                </button>
                <button type="button"  onclick="calcularAreaCuadrado()">
                    Calcular el área
                </button>
            </div>
        </form>
    </section>
    </div>
    <div>
        <h2> Calcula el área y el perimetro de un triangulo </h2>
        <section>
            <form action="">
                <ul>
                    <li>
                        <label for="lado1">
                            Escribe el lado 1 de tu triangulo:
                        </label>
                        <input type="number" id="lado1">
                    </li>
                    <li>
                        <label for="lado2">
                            Escribe el lado 2 de tu triangulo:
                        </label>
                        <input type="number" id="lado2">
                    </li>
                    <li>
                        <label for="lado3">
                            Escribe el lado 3 de tu triangulo:
                        </label>
                        <input type="number" id="lado3">
                    </li>
                </ul> 
                <div id="btn-triangulo">
                    <button type="button" onclick="CPTriangulo()">
                        Calcular Perimetro triangulo    
                    </button>
                    <button type="button" onclick="CATriangulo()">
                        Calcular Area triangulo    
                    </button>
                </div>
            </form>
        </section>
    </div>
    
    <script src="./figuras2.js"></script>
</body>
</html>
